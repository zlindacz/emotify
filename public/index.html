<!doctype html>
<html>
  <head>
    <title>Emotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin, #emotify, #please-wait, #playlist, #playlist-container {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      .auth {
        display: block;
        margin-bottom: 20px;
      }
      #video-container {
        margin: 20px auto;
        width: 520px;
        height: 395px;
        border: 10px solid #333;
      }
      #video {
        width: 500px;
        height: 375px;
        background-color: #666;
      }
      .buttons {
        display: flex;
        justify-content: space-around;
        margin: 20px;
      }
      .heading{
        text-align: center;
      }
      .break {
        height: 50px;
      }
      .frame {
        margin-top: 30px;
      }
      #canvas {
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>You must be authorized to access Emotify</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default auth" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-success auth" id="go-to-emotify">Take me to Emotify</button>
      </div>
      <div id="emotify">
        <h1 class="heading">How do you feel?</h1>
        <div id="video-container">
          <video autoplay="true" id="video"></video>
          <div class="buttons">
            <button class="btn btn-primary" id="capture-emotions">Capture Emotions</button>
            <button class="btn btn-warning" id="generate-playlist">Use Photo</button>
          </div>
        </div>
        <div class="break"></div>
        <canvas id="canvas" width="500" height="375"></canvas>
      </div>
      <div id="please-wait" class="heading">
        <h1>We're working hard to create your playlist...</h1>
      </div>
      <div id="playlist" class="heading">
        <h1>Here's your playlist</h1>
        <iframe id="iframe"
                class="frame"
                src=""
                width="300"
                height="380"
                frameborder="0"
                allowtransparency="true">
        </iframe>
      </div>

    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as Linda</h1>
      <div class="media">
        <!-- <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div> -->
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">Linda Soybean</dd>
            <dt>Id</dt><dd id="id">{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <!-- <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd> -->
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow" id="access_token">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }
        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');
        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');
        var params = getHashParams();
        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>

    <script>
      document.getElementById('go-to-emotify').addEventListener('click', function() {
        $('#loggedin').hide();
        $('#emotify').show();
      })
    </script>

    <!-- seed playlist, take photo and get emotions, process emotions  -->
    <!-- use emotion scores to get new seeds -->
    <!-- use new seeds to get recommendations for playlist -->

    <script>
      // take photo
      var constraints = { video: true, audio: false }
      var video = document.getElementById("video");
      var canvas = document.getElementById("canvas");
      var photoButton = document.getElementById("capture-emotions");
      var photoData;

      function takeSnapshot() {
        var context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        photoData = canvas.toDataURL('image/png').replace("image/png", "image/octet-stream");
        // window.location.href = photoData;
      }

      navigator.mediaDevices.getUserMedia(constraints)
        .then(function(mediaStream) {
          video.srcObject = mediaStream;
        })
        .catch(function(err) {
          console.log(err.name + ": " + err.message);
        });
      photoButton.addEventListener('click', takeSnapshot);

      // turn photo into binary image data for submission
      document.getElementById('generate-playlist').addEventListener('click', function() {
        $('#emotify').hide();
        $('#please-wait').show();

        // http://stackoverflow.com/questions/34817391/adding-microsofts-emotion-api-to-html-website
        function makeblob(dataURL) {
            var BASE64_MARKER = ';base64,';
            if (dataURL.indexOf(BASE64_MARKER) == -1) {
                var parts = dataURL.split(',');
                var contentType = parts[0].split(':')[1];
                var raw = decodeURIComponent(parts[1]);
                return new Blob([raw], { type: contentType });
            }
            var parts = dataURL.split(BASE64_MARKER);
            var contentType = parts[0].split(':')[1];
            var raw = window.atob(parts[1]);
            var rawLength = raw.length;

            var uInt8Array = new Uint8Array(rawLength);

            for (var i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }

            return new Blob([uInt8Array], { type: contentType });
        }

        function processValence(valence) {
          if (valence < -0.5) {
            return Math.abs(valence)/5;
          } else if (valence < -0.3) {
            return Math.abs(valence)/3;
          } else if (valence < 0) {
            return Math.abs(valence)/2;
          } else {
            return valence;
          }
        };

        function tempoTransform(energy) {
          var target;
          // scale from 40 - 200
          // energy 0.0 - 0.1 = tempo 40 - 80
          // energy 0.1 - 0.9 = tempo 80 - 160
          // energy 0.9 - 1.0 = tempo 160 - 200
          if (energy < 0.1) {
            target = (40 * energy / 0.1) + 40
          } else if (energy < 0.9) {
            target = (80 * (energy-0.1) / 0.8) + 80
          } else {
            target = (40 * (energy-0.9) / 0.1) + 160
          }
          return target;
        };

        // process Emotion scores
        function processResult(response) {
          var [anger,contempt,disgust,fear,
               happiness,neutral,sadness,surprise]=[0,0,0,0,0,0,0,0];

          for (let i=0; i<response.length; i++) {
            anger += parseFloat(response[i]["scores"]["anger"]);
            contempt += parseFloat(response[i]["scores"]["contempt"]);
            disgust += parseFloat(response[i]["scores"]["disgust"]);
            fear += parseFloat(response[i]["scores"]["fear"]);
            happiness += parseFloat(response[i]["scores"]["happiness"]);
            neutral += parseFloat(response[i]["scores"]["neutral"]);
            sadness += parseFloat(response[i]["scores"]["sadness"]);
            surprise += parseFloat(response[i]["scores"]["surprise"]);
          };

          var energy = (anger + disgust + fear + surprise + happiness/2)/response.length;
          var valence = processValence((happiness - neutral - sadness - contempt)/response.length);
          var danceability = (energy + valence * 2)/3;
          var tempo = tempoTransform(energy);
          var results = {
            "danceability": danceability,
            "energy": energy,
            "tempo": tempo,
            "valence": valence,
          };
          console.log(results);
          return results;
        };

        function populatePlaylist(playlist, music) {
          var uriString = music.tracks.map(function(track) {
            return track.uri;
          });
          $.ajax({
            url: 'https://api.spotify.com/v1/users/' + $('#id').text() + '/playlists/' + playlist.id + '/tracks',
            type: 'POST',
            headers: {
              'Authorization': 'Bearer ' + $('#access_token').text(),
              'Content-Type': 'application/json'
            },
            data: JSON.stringify({
              'uris': uriString
            })
          })
          .done(function(response) {
            var urlStem = 'https://embed.spotify.com/?uri=';
            $('#iframe').attr('src', urlStem + playlist.uri);
            $('#please-wait').hide();
            $('#playlist').show();
          })
          .fail(function(error) {
            alert("error: " + error.getAllResponseHeaders());
          });
        };

        function makePlaylist(music) {
          $.ajax({
            url: 'https://api.spotify.com/v1/users/' + $('#id').text() + '/playlists',
            type: "POST",
            headers: {
              'Authorization': 'Bearer ' + $('#access_token').text(),
              'Content-Type': 'application/json'
            },
            data: JSON.stringify({
              "name": 'emotions'
            })
          })
          .done(function(response) {
            populatePlaylist(response, music)
          })
          .fail(function(error) {
            alert("error: " + error.getAllResponseHeaders());
          });
        };

        // get seeds from spotify based on photo
        function seedPlaylist(emotions) {
          // seed tracks:
          // Rock: Led Zeppelin Stairway to Heaven
          // Pop: Lana Del Rey West Coast
          // Hip Hop: Blackalicious Alphabet Aerobics (deprecated)
          // Electronic: Eric Prydz Opus
          // Classical: Vivaldi The Four Seasons Winter 1st Mvt
          // Other: Maggie Rogers Alaska
          var url = 'https://api.spotify.com/v1/recommendations?';
          var seed_tracks = 'seed_tracks=61tHBAdP2eze7h1KTpCeJe,3v2oAQomhOcYCPPHafS3KV,5fpZBXuorlUCC9SP6LVuw3,5CQ30WqJwcep0pYcV4AMNc,4DyfJFTQb27adTDdhFeSgD';
          var target_danceability = "&target_danceability=" + emotions["danceability"];
          var target_energy = "&target_energy=" + emotions["energy"];
          var target_tempo = "&target_tempo=" + emotions["tempo"];
          var target_valence = "&target_valence=" + emotions["valence"];
          // var limit = "&limit=5";
          $.ajax({
            url: url + seed_tracks + target_danceability + target_energy + target_tempo + target_valence,
            headers: {
              'Authorization': 'Bearer ' + $('#access_token').text()
            }
          })
          .done(function(response) {
            makePlaylist(response);
          })
          .fail(function(error) {
            alert("error: " + error.getAllResponseHeaders())
          });
        };

        // request emotion scores from MS Emotion API
        $.ajax({
          url: 'https://westus.api.cognitive.microsoft.com/emotion/v1.0/recognize',

          beforeSend: function(xhrObj){
             // Request headers
             xhrObj.setRequestHeader("Content-Type","application/octet-stream");
             xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","177752e1def14febb2477fcb3a0f8744");
           },
           type: "POST",
           // Request body
           data: makeblob(photoData),
           processData: false
       })
       .done(function(response) {
         var emotions = processResult(response);
         seedPlaylist(emotions);
       })
       .fail(function(error) {
         alert("error: " + error.getAllResponseHeaders());
       });
     });
    </script>
  </body>
</html>
